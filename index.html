<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  </head>
  <body>
    <main class="nft-card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="overlay-icon">
          <img src="./images/icon-view.svg" alt="View" />
        </div>
      </div>
      <div class="content-container">
        <h1 class="sr-only">NFT Preview Card Component</h1>
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="equilibrium-days-left">
          <div class="d-flex eth-container">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="d-flex days-container">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p class="days-left">3 days left</p>
          </div>
        </div>
        <hr class="border-line" />
        <div class="creation">
          <img src="./images/image-avatar.png" alt="creation of jules" />
          <p class="creation-description">
            Creation of <strong>Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
